<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.container{
    border: 2px solid gray;
    width: 80%;
    height: 509px;
    display: grid;
    grid-template-columns: 0.4fr 0.5fr;
    border-radius: 10px;
    
}
#img{
    width: 339px;
    height: 509px;
}
.item2{
padding: 50px;
font-family:Arial, Helvetica, sans-serif;
}
.p1{
    font-size: 50px;
}
.p2{
    font-size: 20px;
}
.p3{
    color: gray;
}
</style>
<body>
    <div class="container">
        <div><img src="cows.jpg" id="img"></div>
        <div class="item2">
            <p class="p1">Image Title</p>
            <p class="p2">This is a wider card with supporting text below as a natural lead-in to additional content.</p>
            <p class="p3">Last updated 3 mins ago..</p>
        </div>
        </div>
    </div>
</body>
</html>
